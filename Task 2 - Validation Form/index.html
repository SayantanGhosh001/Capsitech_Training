<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>
<body class="bg-dark">
    <div class="contactform d-flex justify-content-center text-light bg-dark mt-5 ">
        <div class="contact-form-container m-5 p-5">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control bg-transparent" id="fullName"
                            placeholder="Enter your full name">
                        <span class="error" id="fullNameError"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <span class="error" id="emailError"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        <span class="error" id="phoneError"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                        <span class="error" id="dobError"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter your city">
                        <span class="error" id="cityError"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter your state">
                        <span class="error" id="stateError"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter your country">
                        <span class="error" id="countryError"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="2"
                            placeholder="Enter your address"></textarea>
                        <span class="error" id="addressError"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="2"
                            placeholder="Write your message here"></textarea>
                        <span class="error" id="messageError"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="resume" class="form-label">Upload your CV/Resume</label>
                        <input type="file" class="form-control" id="resume">
                        <span class="error" id="resumeError"></span>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">I agree to terms and conditions</label>
                    <span class="error ms-3" id="termsError"></span>
                </div>
                <button type="submit" class="btn btn-submit sm:w-1/2 w-full">Submit Information</button>
            </form>
        </div>
          <!-----------Popup Section---------->
        <div id="popup" class="hidden fixed inset-0 flex items-center justify-center bg-[#000000ab] bg-opacity-50">
            <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
                <h2 class="text-lg font-semibold text-gray-900">Success!</h2>
                <p class="text-gray-600 mt-2">Your form has been submitted.</p>
                <button id="closePopup" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    OK
                </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
